<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartvizit Tasarımı</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-screen">
        <p>Yükleniyor...</p>
    </div>
    
    <div id="form-container" class="hidden">
        <h2>Kartvizit Bilgilerini Girin</h2>
        <form id="card-form">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" required>
            
            <label for="job">İş:</label>
            <input type="text" id="job" required>
            
            <label for="phone">Telefon:</label>
            <input type="text" id="phone" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Kartviziti Görüntüle</button>
        </form>
    </div>

    <div id="card" class="hidden">
        <div id="card-content">
            <h2 id="card-name"></h2>
            <p id="card-job"></p>
            <p><a id="card-phone" href="tel:"></a></p>
            <p><a id="card-email" href="mailto:"></a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
